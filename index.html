<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-client_id" content="566042682394-fsj6j3v7vtqmo9kjepgikvfavvltkk5b.apps.googleusercontent.com">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="freeproject.css" />
    <title>Sign in & Sign up Form</title>
  </head>

 
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" required/>
            </div>
            <button type="submit" value="Login" class="btn solid" ><a href="https://www.chitkara.edu.in/">Login</a></button>
            <p class="social-text"><b>OR</b></p><br>
            <button id="google"  style="height: 40px; width: 250px; border-radius: 10px; background-image: url(https://th.bing.com/th/id/OIP.lsGmVmOX789951j9Km8RagHaHa?rs=1&pid=ImgDetMain); background-size: 35px 35px; background-repeat: no-repeat; background-color: white;"><b>SIGN IN WITH GOOGLE</b></button><br>
            <button id="apple"  style="height: 40px; width: 250px; border-radius: 10px; background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1ESYme00xEPjeTtVRVhlEbnWiyZk5H4747w&s); background-size: 45px 35px; background-repeat: no-repeat; background-color: black; color: white;"><b>SIGN IN WITH APPLE</b></button>
            
          </form>
          <form action="#ik" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" required/>
            </div>
            
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text"><b>OR</b></p><br>
            <button id="google"  style="height: 40px; width: 250px; border-radius: 10px; border: none; background-image: url(https://th.bing.com/th/id/OIP.lsGmVmOX789951j9Km8RagHaHa?rs=1&pid=ImgDetMain); background-size: 35px 35px; background-repeat: no-repeat; background-color: white;"><b>SIGN IN WITH GOOGLE</b></button><br>
            <button id="apple"  style="height: 40px; width: 250px; border-radius: 10px; background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1ESYme00xEPjeTtVRVhlEbnWiyZk5H4747w&s); background-size: 45px 35px; background-repeat: no-repeat; background-color: black; color: white;"><b>SIGN IN WITH APPLE</b></button>
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Ready to transform your dreams into reality? Sign up now!"
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Unlock your potential  -  Sign in to Continue
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>





    <script src="feeproject.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>


  </body>
</html>
